<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>转换大小写</title>
</head>
<body>
<h1 id="big">这是大写字母</h1>
<p id="small">这个是小写字母</p>
<input type="text" id="txt"/> <button id="btn">一键转换</button>
</body>
</html>
<script>
    function $(id) { return document.getElementById(id);}
    $("btn").onclick = function(){
        $("big").innerHTML = $("txt").value.toUpperCase();
        $("small").innerHTML = $("txt").value.toLowerCase();

    }
</script>
