<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5秒钟之后自动跳转回首页</title>
    <style>
        div {
            margin:100px auto;
            width: 200px;
            height: 60px;
            background: yellow;
            line-height: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="demo">404 NOT FOUND</div>
</body>
</html>
<script>
    var demo = document.getElementById("demo");
    var count = 5;
    var speed = 1000;
    setTimeout(goIndexPage,speed);
    function goIndexPage() {
        // 如果count小于0了,就到了时间了,就该跳转到首页了
        count--;
        demo.innerHTML = "<a href ='http://www.baidu.com'>本页面将在"+(count+1)+"跳转到首页</a>";
        if(count < 0) {
            window.location.href = "http://www.baidu.com";
        } else {
            setTimeout(goIndexPage,speed);
        }
    }
</script>
